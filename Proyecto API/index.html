<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador del Clima</title>
    <!-- Vincula el archivo CSS externo -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="weather-content">
        <h1>Buscador del Clima</h1>
        <div class="result">
            <!-- Contenido inicial que se reemplazará con el clima -->
            <p>Agrega la ciudad y el país para ver el clima.</p>
        </div>
        <form action="#" method="POST" class="get-weather">
            <input type="text" id="city" placeholder="Escribe tu ciudad...">
            <select id="country">
                <option disabled selected value="">Selecciona el país</option>
                <option value="AR">Argentina</option>
                <option value="CO">Colombia</option>
                <option value="CR">Costa Rica</option>
                <option value="ES">España</option>
                <option value="US">Estados Unidos</option>
                <option value="MX">México</option>
                <option value="PE">Perú</option>
            </select>
            <input type="submit" value="Obtener Clima">
        </form>
    </section>

    <!-- Vincula el archivo JavaScript externo al final del body para asegurar que el DOM esté cargado -->
    <script src="API.js"></script>
</body>
</html>
